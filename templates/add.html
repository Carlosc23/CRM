<html>
<head>
  <title>CRM</title>
   <link rel="stylesheet" type="text/css" href="{{
  url_for('static', filename='databasesheet.css') }}">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
  body,h1,h2,h3,h4,h5 {font-family:"Helvetica Neue",Helvetica,Arial}
  label,input,option {font-family:"Helvetica",Arial}
</style>
</head>
<body>

      <div id="Overview-Screen">
      <h1> Customer Management</h1>
    </div>
    <div id="sidebar">
          <ul>
            <li><h1> Welcome!</h1>
            <li><a href="add">Dashboard</a></li>
            <li>
              <dt>Database Manager</dt>
              <dd><a href="add"> - Add Client</a></dd>
              <dd><a href="edit.html"> - Search Client</a></dd>
            <li><a href="sm.html">Social Media</a></li>
            <li><a href="stats.html">Statistics</a></li>
          </ul>
    </div>
    <div class="w3-container w3-teal w3-display-position" style="width:80%;top:150px;left:250px">
      <h1>Add Client</h1>
    </div>
    <form class="w3-container" method="post" enctype="multipart/form-data">
      <p>
        <div class="label1">
          <label>Name</label>
        </div>
          <input class="w3-input w3-display-position" type="text" name="Name" value="Sam" style="width:50%;top:250px;left:250px"></p>
      <p>
        <div class="label2">
          <label>Last Name</label>
        </div>
          <input class="w3-input w3-display-position" type="text" name="LastName" value="Wilson" style="width:50%;top:350px;left:250px"></p>
     <p>
       <div class="label3">
          <label>Type of career</label>
          <label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Career</label>
        </div>
        <select class="w3-select w3-display-position" name="TCareer" style="width:20%;top:450px;left:250px">
          <option value="" disabled selected>Choose Option</option>
          <option value="Arquitectura">Arquitectura</option>
          <option value="Comunicación">Comunicación</option>
          <option value="Medicina">Medicina</option>
          <option value="Ingeniería">Ingeniería</option>
          <option value="Sociales">Sociales</option>
            <option value="Ciencia">Ciencia</option>
        </select>
        <input class="w3-input w3-display-position" type="text" name="Career" value="Ing mecanica" style="width:30%;top:450px;left:650px">
      </p>
      <p>
        <div class="label4">
          <label>Telephone</label>
          </div>
          <input class="w3-input w3-display-position" type="tel" name="Telephone" value="1234" style="width:50%;top:550px;left:250px"></p>

      <p>
        <div class="label5">
          <label>DPI</label>
        </div>
          <input class="w3-input w3-display-position" type="text" name ="DPI" value="123456" style="width:50%;top:650px;left:250px"></p>
      <p>
        <div class="label6">
          <label>Email</label>
        </div>
          <input class="w3-input w3-display-position" type="email" name="Email" value="falcon@uvg.edu.gt" style="width:50%;top:750px;left:250px"></p>
      <p>
        <div class="label7">
          <label>Twitter UserName</label>
        </div>
          <input class="w3-input w3-display-position" type="text" name="Twitter" value="@falcon" style="width:50%;top:850px;left:250px"></p>
      <p>
        <div class="label8">
          <label>Direction</label>
        </div>
        <select class="w3-select w3-display-position" name="Direction" style="width:10%;top:950px;left:250px">
          <option value="" disabled selected>Choose Option</option>
          <option value="1">Guatemala</option>
          <option value="2">Chimaltenango</option>
        </select></p>
      <p>
        <div class="label9">
          <label>Date of Birth:</label>
        </div>
          <input class="w3-date w3-display-position" type="date" name="Birth" style="width:10%;top:1050px;left:450px">
        </p>
        <p>
          <div class="label10">
            <label>Sex:</label>
          </div>
            <select class="w3-select w3-display-position" name="option" name="Sex" style="width:10%;top:1050px;left:750px">
              <option value="" disabled selected>Choose Option</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </p>
          <p>
            <div class="label11">
              <label>Select a profile picture</label>
            </div>
            <input class="w3-select w3-display-position" type="file" name="file" style="width:15%;top:1150px;left:250px" />
          <input class="w3-select w3-display-position" onclick="myFunction()" type="submit" style="width:10%;top:1350px;left:250px"/>
              </p>

    </form>
<script>
function myFunction() {
    alert("The client was inserted");
}
</script>
</body>
</html>
